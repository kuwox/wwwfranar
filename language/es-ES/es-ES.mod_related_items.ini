DESCRELATEDITEMS=Este módulo muestra otros artículos relacionados con él. La relación se establece con las palabras clave de los metadatos. Todas las palabras clave del contenido actual se comparan con las palabras clave del resto de artículos publicados. Por Ejemplo, puede tener un artículo llamado 'Crianza de Loros' y otro elemento llamado 'La alimentación de las cacatúas negras'. Si incluye la palabra clave "aves" en ambos artículos, entonces el módulo artículos relacionados listará el artículo 'Crianza de Loros' cuando se esté visualizando 'La alimentación de las cacatúas negras' y viceversa.
MOD_RELATED_ITEMS=mod_related_items
RELATED ITEMS=Artículos relacionados
SHOW DATE=Mostrar la fecha
SHOW/HIDE DATE=Mostrar u ocultar la fecha
