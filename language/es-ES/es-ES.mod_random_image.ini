# Note : All ini files need to be saved as UTF-8

DESCRANDOMIMAGE=Este módulo muestra una imagen aleatoria del directorio que elija.
HEIGHT (PX)=Alto (px)
IMAGE FOLDER=Directorio de las imágenes
IMAGE TYPE=Tipo de imagen
LINK=Enlace
MOD_RANDOM_IMAGE=<em>mod_random_image </em>
NO IMAGES=No hay imágenes
PARAMHEIGHTPX=Altura de la imagen (fuerza a todas las imágenes para que se muestren con esta altura)
PARAMIMAGEFOLDER=Ruta del directorio de las imágenes. Esta ruta es relativa a la dirección URL del sitio. Por ejemplo: '/images/stories'
PARAMLINK=Una URL de redirección a usar si el usuario hace clic en la imagen. Por emeplo: 'http://www.comunidadjoomla.org'
PARAMWIDTHPX=Ancho de la imagen (fuerza a todas las imágenes para que se muestren con este ancho)
RANDOM IMAGE=Imagen aleatoria
TYPE OF IMAGE PNG/GIF/JPG ETC. (DEFAULT IS JPG)=Tipo de imagen 'PNG/GIF/JPG' etc. (el tipo predeterminado es JPG)
WIDTH (PX)=Ancho (px)
