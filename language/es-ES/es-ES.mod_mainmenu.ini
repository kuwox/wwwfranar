DISPLAYS A MENU.=Muestra un menú.
END LEVEL=Nivel final
END SPACER=Espaciador final
END SPACER FOR HORIZONTAL MENU=Espaciador final para el menú horizontal
EXPAND MENU=Desplegar menú
FLAT LIST=Lista plana
FULL ACTIVE HIGHLIGHTING=Resaltado total activado
HORIZONTAL=Horizontal
IMAGE FOR THE FIRST SUB-LEVEL=Imagen para el primer subnivel
IMAGE FOR THE SECOND SUB-LEVEL=Imagen para el segundo subnivel
IMAGE FOR THE THIRD SUB-LEVEL=Imagen para el tercer subnivel
IMAGE FOR THE FOURTH SUB-LEVEL=Imagen para el cuarto subnivel
IMAGE FOR THE FIFTH SUB-LEVEL=Imagen para el quinto subnivel
IMAGE FOR THE SIXTH SUB-LEVEL=Imagen para el sexto subnivel
INDENT IMAGE=Imagen para sangrado
INDENT IMAGE 1=Imagen para sangrado 1
INDENT IMAGE 2=Imagen para sangrado 2
INDENT IMAGE 3=Imagen para sangrado 3
