INDENT IMAGE 5=Imagen para sangrado 5
INDENT IMAGE 6=Imagen para sangrado 6
JOOMLA! DEFAULT IMAGES=Imágenes predeterminadas de Joomla!
LEGACY - FLAT LIST=Compatibilidad - Lista plana
LEGACY - HORIZONTAL=Compatibilidad - Horizontal
LEGACY - VERTICAL=Compatibilidad - Vertical
LIST=Lista
MENU=Menú
MENU CLASS SUFFIX=Sufijo de clase del menú
MENU ICON ALIGNMENT=Alineación del icono del menú
MENU ICON LINK=Enlace de la imagen del menú
MENU MODULE=Módulo de menú
MENU NAME=Nombre del menú
MENU STYLE=Estilo del menú
MOD_MAINMENU=<em>mod_mainmenu </em>
PARAMACTIVATEPARENT=Establece el 'ID' de activación, también para todos los menús emparentados con el principal
PARAMEXPANDMENU=Expandir el menú y hacer que sus elementos de submenú sean siempre visibles
PARAMFULLACTIVEHIGHLIGHTING=Habilitar el resaltado completo del elemento del menú activo, incluyendo enlaces - Artículo y enlace - URL, lo cual puede causar la perdida de compilación XHTML, si  hay más de un elemento activo.
PARAMMENUCLASSSUFFIX=Un sufijo para ser aplicado a la clase CSS de los elementos del menú
PARAMMENUICONLINK=Enlace sobre las imágenes en lugar de en el texto. La imagen debe ser seleccionada en los elementos del menú
PARAMMENUTAGID=Un atributo identificador para asignar a la etiqueta 'ul' raíz del menú (opcional)
PARAMSHOWMENUICONS=Muestra los iconos de menú que haya seleccionado para los elementos del menú
PARAMSHOWSUBMENUITEMS=Mostrar todos los submenús aunque el elemento principal no esté activado
PARAMSTARTLEVEL=Nivel para comenzar a mostrar el menú
PARAMSTOPLEVEL=Nivel para terminar de mostrar el menú
PARAMTARGETPOSITION=Valores JavaScript para situar una ventana emergente, por ejemplo: 'top=50,left=50,width=200,height=300'
PARAMMENUMAXDEPTH=Este es el número máximo de niveles antes de que los artículos de un menú sean ignorados debido a la ausencia de relación. 	\nIncreméntelo si se encuentra con que hay elementos de menú emparentados que no aparecen en el menú.
MAXIMUM MENU DEPTH=Nivel máximo de menú
SELECT MENU=Seleccionar un menú
SHOW MENU ICONS=Mostrar los iconos del menú
SHOW WHITESPACE=Mostrar los espacios en blanco
SHOW WHITESPACE DESC=Seleccionar entre si mostrar, o no, los espacios en blanco al renderizarse en XHTML
SPACER=Espaciador
SPACER FOR HORIZONTAL MENU=Espaciador para menú horizontal
START LEVEL=Nivel de inicio
TARGET POSITION=Posición de destino
THE MENU STYLE=El estilo del menú
THE NAME OF THE MENU (DEFAULT IS MAINMENU)=El nombre del menú. El predeterminado es <em>mainmenu</em>
USE PARAMS BELOW=Use los parámetros de abajo
VERTICAL=Vertical
