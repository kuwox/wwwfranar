# Note : All ini files need to be saved as UTF-8

BOX WIDTH=Ancho del campo
BUTTON POSITION=Posición del botón
BUTTON TEXT=Texto del botón
DISPLAY A SEARCH BUTTON=Mostrar el botón de búsqueda
MOD_SEARCH=<em>mod_search </em>
PARAMBUTTONTEXT=El texto que aparece en el botón de búsqueda, si se deja vacío, cargará la cadena 'buscar' desde el archivo del idioma
PARAMTEXT=El texto que aparece en el campo de búsqueda, si se deja vacío, cargará la cadena 'buscador' desde el archivo del idioma
POSITION OF THE BUTTON RELATIVE TO THE SEARCH BOX=Posición del botón relativa al campo de búsqueda
SEARCH=Buscar
SEARCH BUTTON=Botón de búsqueda
SEARCH BUTTON AS IMAGE=Botón de buscar como imagen
SEARCH...=buscar...
SEARCH MODULE=Módulo de búsqueda
SET ITEMID=Configurar el 'ID'
PARAMSETITEMID=Si no se quiere usar un menú del 'com_search', se puede asignar un 'ID' cuando se desea obtener resultados más específicos para mostrar los resultados de búsqueda. El 'ID' puede elegirse de entre los disponibles en el gestor de menús. Si no comprende lo que significa, posiblemente es que no lo necesita.
SIZE OF THE SEARCH TEXT BOX IN CHARACTERS=Tamaño del texto de búsqueda en caracteres
TEXT=Texto
THIS MODULE WILL DISPLAY A SEARCH BOX=Este módulo mostrará un campo de búsqueda
USE AN IMAGE AS BUTTON=Usar una imagen como botón. Esta imagen tiene que llamarse 'searchButton.gif' y se debe estar ubicada dentro de '/images/M_images/'
