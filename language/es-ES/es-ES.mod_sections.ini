# Note : All ini files need to be saved as UTF-8

COUNT=Cantidad
DESCSECTIONS=Este módulo muestra una lista de todas las secciones configuradas en su base de datos. Esta lista hace referencia solo a las secciones de artículos. Si la configuración 'Mostrar enlaces no autorizados' no está habilitada, la lista se limitará a mostrar las secciones a las que el usuario tiene acceso.
MOD_SECTIONS=<em>mod_sections </em>
SECTIONS=Secciones
SHOW UNAUTHORIZED LINKS=Mostrar enlaces no autorizados
THE NUMBER OF ITEMS TO DISPLAY (DEFAULT IS 5)=La cantidad de secciones a mostrar (5 es el valor predeterminado)
TIPLINKS=Si lo configura en 'No', la lista se limitará a mostrar las secciones a las que los usuarios tengan el nivel de acceso permitido.
