DISPLAY NEWS FEED TITLE=Mostrar el título del canal electrónico
ENTER NUMBER OF RSS ITEMS TO DISPLAY=Cantidad de noticias externas a mostrar
ENTER THE URL OF THE RSS/RDF FEED=Introduzca la URL del canal electrónico RSS/RDF
ERROR LOADING FEED DATA=Error cargando los datos externos
FEED DESCRIPTION=Descripción del canal electrónico
FEED TITLE=Título del canal electrónico
