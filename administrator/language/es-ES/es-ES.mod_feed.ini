SHOW THE DESCRIPTION TEXT FOR THE WHOLE FEED=Muestra un texto descriptivo para todo el canal electrónico.
SHOW THE IMAGE ASSOCIATED WITH THE WHOLE FEED=Muestra una imagen asociada con el canal electrónico
WORD COUNT=Cantidad de palabras
