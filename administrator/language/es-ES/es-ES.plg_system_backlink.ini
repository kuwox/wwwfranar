ATTEMPT LEGACY SEF=Compatibilidad con Joomla! 1.0 para SEF
IF YES, IT SEARCHES FOR OLD QUERY STRINGS THAT MIGHT MATCH AND REDIRECTS=Si selecciona 'Sí', el sistema buscará cadenas de texto antiguas que ya no se usan y las redirigirá a las correctas.
IF YES, IT USES OLD STYLE SEF AND ATTEMPTS TO GENERATE A VALID LINK=Si selecciona 'Sí', el sistema usará el estilo en formato antiguo de SEF e intentará generar un enlace válido.
IF YES, IT USES OLD STYLE SEF AND DIRECTS IT TO THE NEW LINK=Si selecciona 'Sí', el sistema usará el estilo en formato antiguo de SEF y lo redireccionará al nuevo estilo de enlace.
PROVIDES BACKLINK SUPPORT=El plugin 'Backlink' ofrece soporte para la compatibilidad con los enlaces para Joomla! 1.0. Gracias a ello, se redirigirán las URLs y documentos del antiguo formato al que es correcto para Joomla! 1.5.
SEARCH QUERY STRINGS=Buscar cadenas de texto
SEARCH SEF=Buscar SEF
"%S" HAS MOVED TO <A HREF="%s">%s</a>. HAGA CLIC EN EL ENLACE SI SU NAVEGADOR NO LE REDIRIGE AUTOMÁTICAMENTE.="%s" se ha movido a <a href="%s">%s</a>. Haga clic en el enlace si su navegador no le redirige automáticamente.
