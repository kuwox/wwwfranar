TIPSFILTERTYPE=La lista negra permite todas las etiquetas y atributos salvo los contenidos en dicha lista.<br /><strong>--</strong>El listado predeterminado incluye las siguientes etiquetas:'applet', 'body', 'bgsound', 'base', 'basefont', 'embed', 'frame', 'frameset', 'head', 'html', 'id', 'iframe', 'ilayer', 'layer', 'link', 'meta', 'name', 'object', 'script', 'style', 'title', 'xml'<br /><strong>--</strong> El listado predeterminado contiene los siguientes atributos:\n'action', 'background', 'codebase', 'dynsrc', 'lowsrc'<br /><strong>--</strong>Puede incrementar sendas listas agregando al campo filtro de etiquetas y atributos nuevos valores, separando cada etiqueta y atributo con un espacio o una coma.</p><p> La lista blanca permite solo las etiquetas y atributos listados en sus respectivos campos.</p><p>Finalmente, 'Sin HTML' elimina todas las etiquetas HTML en el contenido cuando éste se guarda.</p> <p>Por favor, note que estas configuraciones funcionan desde el editor que esté usando. <br />Si está usando un editor WYSIWYG, la configuración de filtrado puede aplicar al contenido etiquetas y atributos adicionales antes de que se guarde la información dentro de la base de datos.
