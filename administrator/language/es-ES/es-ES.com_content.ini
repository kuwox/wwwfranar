TIPFILTERINGOPTIONS=Use la opciones de filtrado para tener más control sobre el contenido HTML que le envían. Puede ser tan liberal o estricto como desee y adaptarse a las necesidades de su sito. El filtrado predeterminado aporta una buena protección las etiquetas usadas más comúnmente para realizar ataques.
