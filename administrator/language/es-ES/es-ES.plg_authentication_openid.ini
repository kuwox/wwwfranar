HANDLES USER AUTHENTICATION WITH AN OPENID (REQUIRES PHP5)=Gestiona la autentificación de usuario con un OpenID (Requiere PHP5)
LOGIN_WITH_OPENID=Inicio de sesión con OpenID
NORMAL_LOGIN=Volver al inicio de sesión normal
WHAT_IS_OPENID=¿Qué es OpenId?
CONVERT OLD USERNAMES=Convertir nombres de usuario antiguos
OPENID_USERMODE_DESC=Si está actualizando un sitio que ya estaba usando OpenId, puede configurar esto en 'Sí'. En otro caso, configúrelo en 'No'. Para más información, revise las notas de liberación de Joomla! 1.5.9
REQUIRE POLICY PHISHING RESISTANT=Necesita políticas resistentes al 'phishing'
PHISHING_RESISTANT_DESC=Necesita que el 'OPs' sea configurado con políticas para http://schemas.openid.net/pape/policies/2007/06/phishing-resistant
REQUIRE POLICY MULTI FACTOR=Necesita políticas resistentes al 'multi-factor'
MULTI_FACTOR_DESC=Necesita que el 'OPs' sea configurado con políticas para http://schemas.openid.net/pape/policies/2007/06/multi-factor
REQUIRE POLICY MULTI FACTOR PHYSICAL=Necesita ser resistente al 'multi-factor-physical'
MULTI_FACTOR_PHYSICAL_DESC=Necesita que el 'OPs' sea configurado con políticas para http://schemas.openid.net/pape/policies/2007/06/multi-factor-physical
