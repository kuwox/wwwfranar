CACHE MANAGER - CLEAN CACHE ADMIN=Gestor de la caché - Limpiar la caché de la administración
CACHE MANAGER - PURGE CACHE ADMIN=Gestor de la caché - Purgar la caché de la administración
PURGE EXPIRED=Purgar expirados
PURGE EXPIRED ITEMS=Purgar los elementos expirados de la caché
WARNING: THIS CAN BE RESOURCE INTENSIVE ON SITES WITH LARGE NUMBER OF ITEMS!=ADVERTENCIA: ¡Esto podría necesitar de muchos recursos en los sitios con un gran número de elementos!
CLICK ON THE PURGE EXPIRED ICON IN THE TOOLBAR TO DELETE ALL EXPIRED CACHE FILES. NOTE: CACHE FILES THAT ARE STILL CURRENT WILL NOT BE DELETED.=Haga clic sobre el icono 'Purgar expirados' de la barra de herramientas, para borrar todos los archivos de la caché que hayan expirado. Nota: Los archivos de la caché que no hayan expirado no se borrarán.
EXPIRED ITEMS HAVE BEEN PURGED=Los elementos expirados han sido purgados
SUCCESS!=¡La tarea se ha realizado correctamente!
CACHE DIRECTORY IS UNWRITABLE=El directorio 'cache' no es escribible
CACHE DIRECTORY IS WRITABLE=El directorio 'cache' es escribible
NUM=Número
CACHE GROUP=Grupo de la caché
NUMBER OF FILES=Cantidad de archivos
SIZE=Tamaño
WRITABLE=Escribible
UNWRITABLE=No escribible
