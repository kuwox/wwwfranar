TIPDATABASEHOSTNAME=El nombre del dominio para su base de datos, introducido durante el proceso de instalación. No edite el campo salvo que sea absolutamente necesario. Por ejemplo, para cambiar la base de datos a un nuevo hospedaje.
TIPDATABASENAME=El nombre de la base de datos introducido durante el proceso de instalación. No edite el campo salvo que sea absolutamente necesario. Por ejemplo, para cambiar la base de datos a un nuevo hospedaje.
TIPDATABASEPREFIX=El prefijo usado por su base de datos, introducido durante el proceso de instalación. No edite el campo salvo que sea absolutamente necesario. Por ejemplo, para cambiar la base de datos a un nuevo hospedaje.
TIPDTATABASETYPE=El tipo de base de datos en uso, introducida durante el proceso de instalación. No edite el campo salvo que sea absolutamente necesario. Por ejemplo, para cambiar la base de datos a un nuevo hospedaje.
TIPDATABASEUSERNAME=El nombre de usuario para acceder a su base de datos, introducido durante el proceso de instalación. No edite el campo salvo que sea absolutamente necesario. Por ejemplo, para cambiar la base de datos a un nuevo hospedaje.
TIPDEBUGGINGINFO=Si la información de diagnóstico está habilitada y se produce un error SQL, se mostrará el error. La información se mostrará al final de cada página que esté viendo dentro de Joomla!, tanto en la administración, como en el sitio.
TIPDEBUGLANGUAGE=Seleccione entre si se debe mostrar, o no, la información de los archivos del idioma de Joomla!. El depurador del idioma se pondrá en funcionamiento tras configuralo en 'Sí'.
TIPDEFWYSIWYG=Seleccione el editor WYSIWYG predeterminado para su sitio. si usted lo tiene permitido por configuración, los usuarios registrados podrán cambiarlo desde sus detalles de cuenta personales.
TIPENABLEWEBSERVICES=Habilita la capacidad de la instalación para hacer RPC (Llamadas remotas a procedimientos) usando HTTP como medio de transporte y XML como la codificación del lenguaje. Esta función es necesaria para asegurar que muchas de las extensiones de terceros funcionen. Predeterminadamente, está deshabilitada.
TIPERRORREPORTING=Seleccione el nivel apropiado de informes desde la siguiente lista seleccionable. Mire en la pantalla de ayuda para obtener más detalles.
TIPFEEDEMAIL=Los canales electrónicos de noticias sindicadas del tipo RSS y Atom incluyen la dirección de correo electrónico de su autor. Seleccione el correo electrónico del autor (desde el gestor de usuarios) para incluir su dirección de correo electrónico en las noticias sindicadas, o, seleccione el correo electrónico del sitio para incluir la dirección de correo electrónico del sitio en cada noticia sindicada.
TIPFROMNAME=Predeterminadamente, este campo se cumplimenta con el nombre del sitio, introducido durante el proceso de instalación.
TIPFRONTENDUSERPARAMS=Si está configurado en 'Mostrar', los usuarios que se hayan identificado podrán seleccionar su idioma, editor y preferencias del sitio de ayuda desde sus perfiles.
TIPENABLEFTP=Habilita la funcionalidad del FTP (Protocolo de trasferencia de archivos) dentro de Joomla!, para que se use en lugar de la funcionalidad normal de subida de archivos de Joomla!
TIPFORCESSL=Fuerza al sitio a que se acceda siempre con conexión SSL (https) en las áreas seleccionadas. No podrá acceder a las áreas seleccionadas si no es con conexión SSL. Note que, para usar esta opción, necesita tener el SSL habilitado desde su servidor.
TIPFTPHOST=Introduzca el nombre del hospedaje de su servidor FTP
TIPFTPPASSWORD=Introduzca su contraseña del FTP
TIPFTPPORT=Introduzca el puerto por el que el servidor FTP atiende. Predeterminadamente, es el Puerto 21
TIPFTPROOT=La ruta al directorio raíz del FTP. El directorio raíz, es el directorio base al que el servidor FTP permite acceder.
TIPFTPUSERNAME=El nombre de usuario que debe usarse para acceder al servidor FTP.
TIPGLOBALSITEMETATADESC=Introduzca una descripción de la visión general del sitio, para que los motores de búsqueda puedan usarlas. Generalmente, un máximo de veinte palabras está dentro de lo óptimo.
TIPGLOBALSITEMETAKEY=Introduzca las palabras clave y frases que mejor describan a su sitio web. Separe las palabres clave con una coma y los grupos de palabras con comillas simples.
TIPHELPSERVER=Seleccione el nombre del servidor de ayuda desde donde su sistema obtendrá la información de ayuda a mostrar. Configúrelo en 'Local' para usar los archivos que se instalan junto con el proceso de instalación de Joomla! Haga clic en el botón 'Restablecer' para que se recargue la lista. Advertencia: Al presionar el botón 'Restablecer' se borrará cualquier cambio personalizado en los servidores de ayuda que usted haya agregado.
TIPIFSETTOSHOWAUTHOR=Si está configurado en 'Mostrar', se mostrará el nombre del autor. Es un valor global, pero también lo puede cambiar localmente a nivel de menú y de artículo.
TIPIFSETTOSHOWDATETIMECREATED=Si está configurado en 'Mostrar', se mostrará la fecha y hora de creación del artículo. Es un valor global, pero también lo puede cambiar localmente a nivel de menú y de artículo.
TIPIFSETTOSHOWDATETIMEMODIFIED=Si está configurado en 'Mostrar', se mostrará la fecha y hora de la última modificación del artículo. Es un valor global, pero también lo puede cambiar localmente a nivel de menú y de artículo.
TIPIFSETTOSHOWHITS=Si está configurado en 'Mostrar', se mostrará el número de impresiones (veces que se ha visto) un artículo en particular. Es un valor global, pero también lo puede cambiar localmente a nivel de menú y de artículo.
TIPIFSETTOSHOWREADMORELINK=Si está configurado en 'Mostrar', se mostrará el enlace 'Leer más...' solo si el texto principal ya ha sido introducido en el artículo.
TIPIFSETTOSHOWVOTING=Si está configurado en 'Mostrar', se habilitará el sistema de votaciones de los artículos.
TIPIFYESTITLECONTENTITEMS=Si está configurado en 'Sí', los títulos de los artículos se convertirán en enlaces a sus respectivos contenidos.
TIPIFYESUSERMAILEDLINK=Si está configurado en 'Sí', el usuario recibirá un correo electrónico de confirmación que le permitirá habilitar su cuenta y acceder al sitio.
TIPIFYOURSITEISOFFLINE=Un mensaje que muestra en la página principal si su sitio está fuera de línea.
TIPIMAGEFOLDERWARN=Puede crear una nueva carpeta para usar con el gestor de imágenes e introducir la ruta a esa carpeta desde aquí. Si quiere acceder a esta carpeta desde el gestor multimedia, use el mismo nombre de carpeta, o, haga que esta carpeta sea un subdirectorio a ubicar dentro de la carpeta para multimedia. Advertencia: no elimine o cambie la carpeta 'images/stories' si se está usando por la aplicación.
TIPFILEFOLDERWARN=Puede crear una nueva carpeta para usar con el gestor multimedia e introducir la ruta a esa carpeta desde aquí. Advertencia:  No borre o cambie la carpeta de imagenes existente. Las carpetas 'images/banners', 'images/M_images', 'images/smilies', e 'images/stories' se usan por la aplicación.
TIPLOGFOLDER=Para acceder a la cuenta de Joomla!, por favor, especifique una carpeta.
TIPMAILER=Seleccione que aplicación desea usar para el envío y recepción de correos del sitio
TIPMAILFROM=La dirección de correo que se usará para enviar correos electrónicos desde el sitio
TIPLINKS=Si está configurado en 'Sí', los enlaces hacia el contenido para usuarios registrados también se mostrarán a los visitantes. Necesitará identificarse para poder acceder por completo al contendido al que conduzca dicho enlace.
TIPNEWUSERTYPE=El grupo predeterminado al que los nuevos usuarios pertenecerán cuando se registren desde la página principal.
TIPPRINTPDFEMAIL=Las funcionalidades 'Imprimir', 'PDF' y 'Correo electrónico' pueden ser accesibles mostrando iconos o texto
TIPSECRETWORD=Esto es un código alfanumérico único, que se genera automáticamente para cada instalación de Joomla!. Se usa para funciones de seguridad.
TIPSENDMAILPATH=Introduzca la ruta al directorio donde está el programa Sendmail de su servidor
TIPSESSIONHANDLER=El mecanismo por medio del cual Joomla! identifica a un usuario una vez se ha conectado a la web usando 'cookies' no persistentes.
TIPSETSDEFAULTLENGTHLISTS=Configure la altura predeterminada de la lista dentro del panel de control para todos los usarios
TIPSETYOURSITEISOFFLINE=Seleccione si es posible acceder al sitio desde la página principal. Configurado en 'Sí', el sitio mostrará el mensaje de más abajo.
TIPSHOWAUTHORMETATAGITEMS=Muestra las metaetiquetas del autor cuando se muestran los artículos
TIPFEEDLIMIT=Seleccione la cantidad de noticias sindicadas a mostrar de su sitio
TIPSHOWTITLEMETATAGITEMS=Muestra las metaetiquetas del título mientras se están viendo artículos
TIPSITENAME=Introduzca el nombre de su sitio web. Puede usarse en varias ubicaciones. Por ejemplo, en la administración junto con la barra de título del navegador y en la página <em>Sitio fuera de línea</em>.
TIPSMTPAUTH=Seleccione 'Sí', si su servidor SMTP necesita autentificación SMTP.
TIPSMTPPORT=Introduzca el número de puerto de su servidor SMTP. Use el 25 para los servidores más inseguros y el 465 o 587 para los más seguros.
TIPSMTPSECURITY=Seleccione el modelo de seguridad que usa su servidor SMTP.
TIPSMTPHOST=Introduzca el nombre del servidor SMTP.
TIPSMTPUSER=Introduzca el nombre de usuario para acceder al servidor SMTP
TIPSMTPPASS=Introduzca la contraseña  para acceder al servidor SMTP
TIPTMPFOLDER=Por favor, seleccione un directorio temporal escribible.
TIPURLSUFFIX=Sufijo a usar para la reescritura de URLs. Normalmente se usa '.html'.
TIPUSEMODREWRITE=Seleccione si quiere usar el módulo de reescritura de Apache para comprobar, rescribir o redireccionar a aquellas URLs que cumplan con ciertos criterios.
