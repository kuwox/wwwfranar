WARNPATHCHANGES=Puede asignar nuevas ubicaciones de 'Ruta a la carpeta multimedia' y 'Ruta a la carpeta de imágenes'. Sin embargo, no puede borrar o cambiar las carpetas de imagen existentes. Las carpetas 'images/banners', 'images/M_images', 'images/smilies', e 'images/stories' se usan por la aplicación. Revise el tema de ayuda para esta página si necesita asistencia para ponerlo como estaba predeterminadamente.
