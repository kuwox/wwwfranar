BLOGGER XML-RPC API=API del 'blogger XML-RPC'
EDIT POSTS=Editar mensaje
NEW POSTS=Nuevo mensaje
PARAMCATEGORY=Asigne la categoría que contendrá los mensajes nuevos
PARAMSECTION=Asigne la sección desde la que se cogerán los mensajes
LOGIN FAILED=Fallo en el inicio de sesión
POST CHECK FAILED=Fallo en la comprobación del artículo
POST STORE FAILED=Fallo en el guardado del artículo
POST DELETE FAILED=Fallo en el borrado del artículo
SORRY, NO SUCH POST=Lo lamento, no se ha podido encontrar el artículo
SORRY, POST IS ALREADY BEING EDITED=Lo lamento, el artículo ya está siendo editado
NO POSTS AVAILABLE, OR AN ERROR HAS OCCURRED=No hay artículos disponibles, o se ha producido un error
METHOD NOT IMPLEMENTED=Método no implementado
RETURNS A LIST OF WEBLOGS TO WHICH AN AUTHOR HAS POSTING PRIVILEGES.=Devuelve el listado de 'weblogs' con los cuales el autor tiene privilegios de publicación
RETURNS INFORMATION ABOUT AN AUTHOR IN THE SYSTEM.=Devuelve información sobre un autor de dentro del sistema.
RETURNS INFORMATION ABOUT A SPECIFIC POST.=Devuelve información sobre un artículo específico.
RETURNS A LIST OF THE MOST RECENT POSTS IN THE SYSTEM.=Devuelve un listado con las publicaciones más recientes del sistema.
CREATES A NEW POST, AND OPTIONALLY PUBLISHES IT.=Crea un nuevo artículo y opcionalmente lo publica
DELETES A POST.=Borra un tema
UPDATES THE INFORMATION ABOUT AN EXISTING POST.=Actualiza la información sobre un artículo existente
