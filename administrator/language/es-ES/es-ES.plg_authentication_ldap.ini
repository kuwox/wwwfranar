AUTHORIZATION METHOD=Método de autorización
ANONYMOUS COMPARE=Comparación anónima
AUTHENTICATE THEN BIND=Autentificar y luego validar
BASE DN=Base 'DN'
BIND AS USER=Validar como usuario
BIND AND SEARCH=Validar y buscar
BIND DIRECTLY AS USER=Se valida directamente como usuario
CONNECT PASSWORD=Contraseña de conexión
CONNECT USERNAME=Nombre de usuario para la conexión
DEFAULT PORT IS 389=El puerto predeterminado es el 389
FOLLOW REFERRALS=Seguir referencias
FOR EXAMPLE, OPENLDAP.MYCOMPANY.ORG=Por ejemplo, 'openldap.micompannia.org'
HANDLES USER AUTHENTICATION AGAINST AN LDAP SERVER=Gestiona la autenticación de usuarios frente a un servidor LDAP
HOST=Servidor
LDAP AUTHENTICATION=Autenticación LDAP
LDAP V3=LDAP V3.
MAP FULLNAME=Mapear: Nombre completo
MAP EMAIL=Mapear: Correo electrónico
MAP USER ID=Mapear: 'ID' del usuario
MAP PASSWORD=Mapear: Contraseña
NEGOTIATE TLS=Negociar TLS
NO=No
PARAMLDAPHOST=Por ejemplo, 'openldap.micompannia.org'
PARAMLDAPPORT=El puerto predeterminado es el 389
PARAMBASEDN=La base 'DN' para su servidor LDAP
PARAMAUTHMETHOD=El método de autorización para validar las credenciales
PARAMCONNECTSTRING=La cadena y clave de conexión, definen los parámetros de la conexión para la fase de búsqueda 'DN'. Existen dos opciones. 1 La búsqueda anónima, que deja ambos campos vacíos. 2 La conexión administrativa, que conecta con un nombre de usuario, si éste, pertenece a una cuenta administrativa, como por ejemplo, el nombre de usuario 'Administrator', que pertenece a la cuenta del 'Súper administrador'. La contraseña de conexión es la misma que se usa desde su cuenta administrativa actual.
PARAMCONNECTPASSWORD=La contraseña de conexión, es la de la cuenta de administración. Se utiliza en los métodos de autorización: 'Autentificar y luego validar' y en 'Comparacion anónima'
PARAMLDAPV3=El valor predeterminado es LDAP2, sin embargo, las últimas versiones de OpenLdap necesitan que los clientes utilicen LDAPV3
PARAMNEGOCIATETLS=Negocia el cifrado TLS con los servidores LDAP. Esto cifrará todo el tráfico de -o hacia- el servidor LDAP.
PARAMFOLLOW=Esta opción asigna el valor de la bandera para 'LDAP_OPT_REFERRALS'. Necesitará seleccionarlo para servidores que no sean 'Windows 2003 server'.
PARAMSEARCHSTRING=Una cadena utilizada para realizar una búsqueda proporcionada por un usuario. La contraaseña de entrada se reemplaza dinámicamente por la proporcionada por el usuario al entrar, por lo que en el ejemplo, la cadena es: 'uid=[login], dc=mi-domminio, dc=com'. Se pueden usar varias cadenas separadas por un punto y coma.
PARAMUSERSDN=La contraseña de entrada se reemplaza dinámicamente con la proporcionada por el usuario al entrar, por lo que en el ejemplo, la cadena es: 'uid=[login], dc=mi-domminio, dc=com'. Se pueden usar varias cadenas separadas por un punto y coma.
PARAMMAPFN=Atributo LDAP que contiene el nombre completo del usuario
PARAMMAPEMAIL=Atributo LDAP que contiene el correo electrónico del usuario
PARAMMAPUID=Atributo LDAP que contiene el 'ID' de acceso del usuario. Para directorios activos es 'sAMAccountName'
PARAMMAPPASSWORD=Atributo LDAP que contiene la contraseña de usuario para compararla\nPORT=Puerto
PORT=Puerto
SEARCH STRING=Cadena a buscar
THE BASE DN OF YOUR LDAP SERVER=La base 'DN' de su servidor LDAP, por ejemplo, 'o=mydomain.com'
USERS DN=Usuarios 'DN'
YES=Sí
