PARAMBLOCKQUOTE=Inserta etiquetas 'blockquote' alrededor del texto seleccionado
PARAMCODECLEANUP=TinyMCE, por razones de seguridad y conformidad con XHTML, limpiará de su código ciertos elementos HTML, como puedan ser las etiquetas 'script' y de centrado. Recomendamos que no desactive esta función.
PARAMCODECLEANUPONSAVE=La configuración recomendada es 'Siempre'. 'Nunca' = No borrar código al guardar. 'Sitio' = Limpiar código al guardar solo si se edita desde el sitio. 'Siempre' = Limpiar el código al guardar tanto si se edita desde el sitio, como desde la administración.
PARAMCOMPRESSEDVERSION=TinyMCE puede funcionar en modo de compresión, lo que permitirá una carga ligeramente más rápida. No obstante, este modo no funciona siempre, especialmente con Internet Explorer, por lo que está normalmente desactivado. Si decide activarlo, asegúrese de que funciona en su sistema.
PARAMCUSTOMCSS=Archivo CSS opcional que sobrescribirá el archivo 'editor.css' estándar. Introduzca un nombre de archivo que apunte a un archivo CSS de la carpeta de la plantilla predeterminada (por ejemplo, 'templates/rhuk_milkyway/css/'). O introduzca la URL completa hacia el archivo CSS personalizado. Si introduce un valor en este campo, éste será el archivo que se usará en lugar del 'editor.css'
PARAMDIRECTIONALITY=Seleccione entre si mostrar, o no, el botón RTL. Solo se aplica en el modo avanzado.
PARAMELEMENTPATH=Al activarse muestra las clases disponibles para el texto seleccionado
PARAMENTITIECLEANUP=Si no se activa esta función, no se eliminarán las entidades del código.
PARAMEXTVALIDELEMENTS=Permite la agregación de elementos válidos específicos y existentes en la lista de normas
PARAMFLASH=Mostrar u ocultar el botón Flash. Solo se aplica en el modo avanzado.
PARAMFULLSCREEN=Mostrar u ocultar el botón pantalla completa. Solo se aplica en el modo avanzado
PARAMINSERTDATE=Mostrar u ocultar el botón insertar fecha. Solo se aplica en el modo avanzado
