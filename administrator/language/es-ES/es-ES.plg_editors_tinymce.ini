PARAMTABLE=Mostrar u ocultar los botones de control de tablas. Solo se aplica en el modo avanzado.
PARAMTEMPLATE=Mostrar u ocultar el botón agregar una nueva capa. Solo se aplica en el modo avanzado.
PARAMTEMPLATECSS=Predeterminadamente, este plugin busca un archivo 'editor.css' Si no encuentra ese archivo, carga el archivo 'template_css.css' para dar compatibilidad con Joomla! 1.0.x
PARAMXHTMLXTRAS=Mostrar u ocultar las funciones adicionales XHTML. Solo se aplica en el modo avanzado.
