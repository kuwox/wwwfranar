ALIGNMENT FOR LOGIN IMAGE=Alineación para la imagen de inicio de sesión
ALIGNMENT FOR LOGOUT IMAGE=Alineación de la imagen de cierre de sesión
IMAGE FOR THE LOGIN PAGE=Imagen para la página de inicio de sesión
IMAGE FOR THE LOGOUT PAGE=Imagen para la página de cierre de sesión
LOGIN DESCRIPTION=Descripción para el inicio de sesión
LOGIN DESCRIPTION TEXT=Texto descriptivo para el inicio de sesión
LOGIN IMAGE=Imagen de inicio de sesión
LOGIN IMAGE ALIGN=Alineación de la imagen de inicio de sesión
LOGIN JS MESSAGE=Mensaje JavaScript de inicio de sesión
LOGIN PAGE TITLE=Título de la página de inicio de sesión
LOGIN REDIRECTION URL=Redirección a la URL de inicio de sesión
LOGOUT DESCRIPTION=Descripción de cierre de sesión
LOGOUT DESCRIPTION TEXT=Texto descriptivo para el cierre de sesión
LOGOUT IMAGE=Imagen para el cierre de sesión
LOGOUT IMAGE ALIGN=Alineación de la imagen de cierre de sesión
LOGOUT JS MESSAGE=Mensaje JavaScript de cierre de sesión
LOGOUT PAGE TITLE=Título de la página para el cierre de sesión
LOGOUT REDIRECTION URL=Redirección a la URL de cierre de sesión
PARAMETERS FOR LOGIN COMPONENT=Parámetros para los componentes de inicio de sesión
PARAMLOGINDESCTEXT=Texto a mostrar en la página de inicio de sesión. Si se deja en blanco se usará el de '_LOGIN_DESCRIPTION'
PARAMLOGINJSMESSAGE=Mostrar u ocultar la ventana emergente indicando que el inicio de sesión ha sido correcto
PARAMLOGINURL=La redirección a la página que debe usarse cuando un usuario inicia su sesión correctamente. Si se deja en blanco, se usará la página de inicio.
PARAMLOGOUTDESCTEXT=Texto a mostrar en la página de cierre de sesión. Si se deja en blanco, se usará el de '_LOGOUT_DESCRIPTION'
PARAMLOGOUTJSMESSAGE=Mostrar u ocultar la ventana emergente indicando que el cierre de sesión ha sido correcto
PARAMLOGOUTPAGETITLE=Texto a  mostrar en la parte superior de la página. Si se deja en blanco se usará el nombre del menú.
PARAMLOGOUTURL=La redirección a la página que debe usarse cuando un usuario cierra su sesión correctamente. Si se deja en blanco se usará la página de inicio.
PARAMWELCOMEDESC=Introduzca el texto a mostrar en esta página. Si se deja en blanco, se usará el texto 'WELCOME_DESC' de su archivo del idioma.
SHOW LOGIN PAGE TITLE=Mostrar el título de la página de inicio de sesión
SHOW LOGOUT PAGE TITLE=Mostrar el título de la página de cierre de sesión
SHOW/HIDE THE LOGIN PAGE TITLE=Mostrar u ocultar el título de la página de inicio de sesión
SHOW/HIDE THE LOGOUT PAGE TITLE=Mostrar u ocultar  el título de la página de cierre de sesión
SHOW/HIDE THE LOGIN DESCRIPTION BELOW=Mostrar u ocultar la descripción de inicio de sesión de abajo
SHOW/HIDE THE LOGOUT DESCRIPTION BELOW=Mostrar u ocultar la descripción de cierre de sesión de abajo
WELCOME DESCRIPTION=Descripción de bienvenida
