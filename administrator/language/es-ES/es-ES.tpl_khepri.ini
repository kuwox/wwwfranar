ADMINISTRATION TEMPLATE FOR JOOMLA! 1.5=Khepri es una nueva y refrescante plantilla para la administración de Joomla!. El diseño limpio de esta plantilla, la hace muy ligera y rápida. <br /><br />NuoveXT Icons: Copyright Alexandre Moore (Saki), license GNU General Public License (GPL)
ENABLE/DISABLE ROUNDED CORNER EFFECT=Habilita o deshabilita el efecto de las esquinas redondeadas para la plantilla.
HEADER COLOR=Color del encabezado
KHEPRI=Khepri.
SHOW SITE NAME=Muestra el nombre del sitio
SHOW THE SITE NAME IN THE TEMPLATE HEADER=Muestra el nombre del sitio en el encabezado de la plantilla
THE COLOR OF THE BAR UNDER THE HEADER=El color de la barra de debajo del encabezado
USE ROUNDED CORNERS=Usar esquinas redondeadas
