# parameter
MODULE DESCRIPTION=Shows the admin icons you configured with the CQI (CustomQuickIcons) component. CQI must be installed first. Publish the module in either the icon or cpanel position
CACHE=Cache
CACHE DESCRIPTION=Select whether to cache the content of this module
USE GLOBAL=Use global
NO=No
CSS CLASS=CSS Class
CSS DESCRIPTION=Do you want to use the own CQI CSS-Class (useful if you want to change the layout of the icons)? The CSS file can be edited through the button in the toolbar above from the component
USER ACCESS=User defined icons
SHOW USER ICONS=Show user defined icons (only visible for super admins and coloured alternatively)

# module
ACCESSKEY=Press ALT
ACCESSKEY SHIFT=Press SHIFT + ALT
NO COMPONENT FOUND=Component not found!
MODULE NOT IN CORRECT POSITION=Module not in correct position
MODULE MANAGEMENT=Go to module management