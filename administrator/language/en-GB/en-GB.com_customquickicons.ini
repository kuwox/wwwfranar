# tips
TIP_TARGET=Link for the site/component.<br />For components inside this CMS the link needs to be like: <br />index2.php?option=com_joomlastats&task=stats  [ joomlastats is the component, &task=stats calls a specific function ].<br />External links have to be an <strong>absolute link</strong> (e.g.: http://www....)!
TIP_CMT_CHECK=<strong>Optional</strong><br />To ensure that a component won't be uninstalled and linked to later, check here and complete the details below
TIP_CM_PATH=<strong>Optional</strong><br />root/administrator/components/ is a given by the system<br />You have to add: <strong>name_of_component/file.php</strong>
TIP_CM_PATH_CHECK=To help you with link building here are all the installed components.<br />To build the link add the part [ com_xxxxx ] <strong>and the name of the component to check</strong>!<br />The complete link could be like this:<br />com_costumquickicons/admin.customquickicons.php
TIP_DETAIL_NEW_WINDOW=Open the link in a new window
TIP_TITLE=<strong>Optional</strong><br />Here you can define text for the title tag.<br />Important if the display should be only as text!
TIP_FONT=Check the appropriate checkbox if you want to format the link<hr />Tip:<br />additional (valid) HTML tags can be used (e.g. tag=&quot;color:red&quot;)
TIP_ACCESSKEY=For accessibility reasons all links should also have an access key.<br />Define the letter or number which will be used in conjunction with the ALT.key. The key <strong>must be unique</strong>!<hr /><strong style="color:red">Attention</strong>:<br />if possible use only letters, because FireFox understand no numbers!

